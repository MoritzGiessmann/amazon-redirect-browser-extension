name: Web-ext Lint and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/.github/workflows/*.yml'
    - name: Lint Chrome extension
      run: npx --yes web-ext lint --self-hosted --source-dir src/chrome
    - name: Lint Firefox extension
      run: npx --yes web-ext lint --self-hosted --source-dir src/firefox

  build:
    needs: lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/.github/workflows/*.yml'
    - name: Build Chrome extension
      run: npx --yes web-ext build --source-dir src/chrome --artifacts-dir dist/chrome
    - name: Build Firefox extension
      run: npx --yes web-ext build --source-dir src/firefox --artifacts-dir dist/firefox
    - name: Upload built extensions
      uses: actions/upload-artifact@v2
      with:
        name: built-extensions
        path: dist
