name: Web-ext Lint and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install web-ext
      run: npm install --global web-ext
    - name: Lint Chrome extension
      run: web-ext lint --source-dir src/chrome
    - name: Lint Firefox extension
      run: web-ext lint --source-dir src/firefox

  build:
    needs: lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install web-ext
      run: npm install --global web-ext
    - name: Build Chrome extension
      run: web-ext build --source-dir src/chrome --artifacts-dir dist/chrome
    - name: Build Firefox extension
      run: web-ext build --source-dir src/firefox --artifacts-dir dist/firefox
    - name: Upload built extensions
      uses: actions/upload-artifact@v2
      with:
        name: built-extensions
        path: dist
